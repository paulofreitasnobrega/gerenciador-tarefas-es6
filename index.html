<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="keywords" content="JavaScript, ES6, Task Manager, LocalStorage">
        <title>Task Manager JS ES6+</title>
        
        <link rel="stylesheet" href="app.css">
    </head>
    
    <body>
        <div class="app-container">
            <h1>Task Manager</h1>
            
            <form id="taskForm">
                <input type="text" id="taskInput" placeholder="New Task" required>
                <select id="taskPriority">
                    <option value="low">Low</option>
                    <option value="medium">Medium</option>
                    <option value="high">High</option>
                </select>
                <button type="submit">To Add</button>
            </form>

            <ul id="taskFilter">
                <li>All</li>
                <li class="active" data-filter="low">Low</li>
                <li data-filter="medium">Medium</li>
                <li data-filter="high">High</li>
                <li>Completed</li>
            </ul>
            
            <ul id="taskList"></ul>
        </div>
    </body>

    <script src="TaskManager.js"></script>
    <script src="index.js"></script>
</html>
